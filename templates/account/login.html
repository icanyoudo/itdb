{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>登录</title>
    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
</head>
<body>
    {% if password_is_wrong %}
        <div class="alert alert-warning" style="margin: 0 100px">
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
            <h4>错误!</h4>用户名或密码错误
        </div>
    {% endif %}
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 "></div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                <h1>ITAS</h1>
                <p> </p>
                <form class="form" action="" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <p class="form-actions" style="margin-top: 10px;text-align: center">
                        <input type="submit" value="登录" class="btn btn-primary">
                        <a href="#"><input type="button" value="忘记密码" class="btn btn-danger"></a>
                        <a href="#"><input type="button" value="新员工？" class="btn btn-success"></a>
                    </p>
                </form>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 "></div>
        </div>
    </div>

    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
